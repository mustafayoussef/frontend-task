<h3 class="title">Trending Movies</h3>
<div class="row">
  <div class="col-md-2 one-card" *ngFor="let movie of movies">
    <div class="movie py-1">
      <a [routerLink]="['/movies', movie.id]">
        <img class="poster w-100" [src]="imagePrefix + movie.posterPath" />
      </a>
      <h5 class="p-3">{{ movie.title }}</h5>
      <div class="voteAverage">{{ movie.voteAverage }}</div>
      <i class="vote fas fa-star"></i>
    </div>
  </div>
</div>
